<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Element Creator JS</title>
</head>
<body>

	<script src="element.creator.min.js"></script>

	<h2>EXAMPLE #1</h2>

	<div id="example-2"></div>

	<script>

		var elements2 = [
			{
				'tag': 'div',
				'att': {
					'class': 'example-1'
				},
				'child': [
					{
						'tag': 'span',
						'html': 'Auto script!',
						'script': function(params) {
							alert('Example #1');
						}
					}
				]
			}
		];

		var newElem2 = create(elements2, document.getElementById('example-2'));

		console.log(newElem2);

	</script>

	<hr>

	<h2>EXAMPLE #2</h2>

	<script>

		var elements = [
			{
				'tag': 'div',
				'att': {
					'class': 'example-class'
				},
				'child': [
					{
						'tag': 'button',
						'att': {
							'id': 'example-id'
						},
						'html': 'Click me!',
						'script': {
							'click': function(params) {
								alert('Example #2');
							}
						}
					}
				]
			}
		];

		var newElem1 = create(elements, document.body);

		console.log(newElem1);

	</script>

</body>
</html>
